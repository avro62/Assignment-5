<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-green-900 to-green-700 text-white py-10 flex flex-col items-center justify-center text-center">
    
    <!-- Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/National_Emblem_of_Bangladesh.svg" 
         alt="Bangladesh Govt Logo" class="w-20 h-20 mb-4">

    <!-- Title -->
    <h1 class="text-3xl md:text-4xl font-bold mb-2">
      Emergency Service Directory
    </h1>

    <!-- Slogan -->
    <p class="text-sm md:text-base max-w-2xl">
      Government Emergency Services at Your Fingertip – 
      A Project by Government of the People’s Republic of Bangladesh
    </p>
  </section>
