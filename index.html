<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="navbar bg-white shadow-lg px-6">
    <div class="flex-1 flex items-center">
      <img src="./assets/logo.png" alt="logo" class="w-8 mr-2">
      <div class="text-xl font-bold text-green-700">
        <p>Emergency</p>
        <p>Service</p>
      </div>
    </div>
      <!-- Right side -->
    <div class="ml-auto flex items-center gap-4">
      
      <!-- Heart counter -->
      <div class="flex items-center gap-1 bg-green-100 px-3 py-1 rounded-full">
        <span id="heartCount" class="font-bold">0</span>
        <span class="text-red-500 text-lg"><img class="w-4" src="./assets/heart.png" alt=""></span>
      </div>

      <!-- Coin counter -->
      <div class="flex items-center gap-1 bg-green-100 px-3 py-1 rounded-full">
        <span id="coinCount" class="font-bold">100</span>
        <span class="text-yellow-500 text-lg"><img class="w-4" src="./assets/coin.png" alt=""></span>
      </div>

      <!-- Copy counter -->
      <button class="btn btn-success rounded-full px-3 py-1" id="copyBtn">
        <span id="copyCount">5</span> Copy
      </button>
    </div>
  </nav>
  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-green-900 to-green-700 text-white py-10 flex flex-col items-center justify-center text-center">
     <!-- Logo -->
    <img src="./assets/logo.png" 
         alt="Bangladesh Govt Logo" class="w-20 h-20 mb-4">
         <!-- Title -->
    <h1 class="text-3xl md:text-4xl font-bold mb-2">
      Emergency Service Directory
    </h1>
     <!-- Slogan -->
    <p class="text-sm md:text-base max-w-2xl">
      Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh
    </p>
  </section>
